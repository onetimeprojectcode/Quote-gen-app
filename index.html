<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quotes of the Unsaid</h1>
    </header>
    
    <div class="card">
        <div class="quote-container" aria-live="polite">
            <p class="quote-text" id="quote-text">Click below to start</p>
            <p class="quote-author" id="quote-author">unknown</p>
        </div>
        <button id="flip-btn">Flip Quotes</button>
    </div>

    <!-- Welcome Popup -->
    <div class="welcome-popup" id="welcomePopup">
        <div class="popup-content">
            <p>Happy Birthday to you. To the you of the summer nights that felt endless, to the you who is trying to do his best.</p>
            <button id="closePopup">Goodbye!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
